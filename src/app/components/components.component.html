<div class="container-fluid">
  <button>add </button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">optional</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of datas">
            <tr>
                <th scope="row">{{data.id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.description}}</td>
                <td>{{data.optional}}</td>
            </tr>
        </tbody>
    </table>
</div>
